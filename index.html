<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ton City - Global Economy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #050a10; color: white; font-family: sans-serif; overflow: hidden; height: 100vh; }
        .grid-bg {
            background-image: linear-gradient(rgba(0, 152, 234, 0.1) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0, 152, 234, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        .city-container {
            transform: rotateX(45deg) rotateZ(-30deg);
            transform-style: preserve-3d;
        }
        .building { position: relative; transition: transform 0.3s; cursor: pointer; }
        .building:hover { transform: translateZ(10px) scale(1.1); }
        .building-label {
            transform: rotateZ(30deg) rotateX(-45deg);
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #0098ea;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.65rem;
            position: absolute;
            top: -25px;
            white-space: nowrap;
        }
        .energy-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            width: 100%; /* Inicia lleno */
            transition: width 0.5s;
        }
        .core-glow { filter: drop-shadow(0 0 15px #0098ea); }
    </style>
</head>
<body class="flex flex-col">

    <div class="p-4 bg-[#0d141e] border-b-2 border-blue-500 text-center">
        <p class="text-[10px] text-gray-400 uppercase tracking-widest">Capital Disponible</p>
        <div class="flex justify-center items-center gap-2">
            <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" width="22" alt="TON">
            <span id="balance" class="text-3xl font-bold font-mono">0.00000000</span>
        </div>
        <p id="tasa" class="text-blue-400 text-xs mt-1 font-mono">+0.00000000 TON/sec</p>
    </div>

    <div class="flex-grow grid-bg relative flex items-center justify-center overflow-hidden">
        <div class="city-container grid grid-cols-3 gap-12 p-10">
            
            <div class="building core-glow col-start-2 row-start-2" onclick="openModal('central')">
                <div class="building-label border-blue-400 text-blue-300">CENTRAL HUB</div>
                <img src="https://cdn-icons-png.flaticon.com/512/1006/1006771.png" class="w-24 h-24">
            </div>

            <div class="building" onclick="openModal('banco')">
                <div class="building-label"><i class="fas fa-university text-yellow-500"></i> BANCO</div>
                <img src="https://cdn-icons-png.flaticon.com/512/2830/2830284.png" class="w-20 h-20">
            </div>

            <div class="building" onclick="openModal('casino')">
                <div class="building-label"><i class="fas fa-dice text-red-500"></i> CASINO</div>
                <img src="https://cdn-icons-png.flaticon.com/512/1055/1055823.png" class="w-20 h-20">
            </div>

            <div class="building" onclick="openModal('tienda')">
                <div class="building-label"><i class="fas fa-shopping-cart text-green-500"></i> TIENDA</div>
                <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" class="w-20 h-20">
            </div>

            <div class="building" onclick="openModal('piscina')">
                <div class="building-label"><i class="fas fa-swimming-pool text-blue-400"></i> PISCINA</div>
                <img src="https://cdn-icons-png.flaticon.com/512/2555/2555020.png" class="w-20 h-20">
            </div>
        </div>
    </div>

    <div class="p-4 bg-[#0a0f16] border-t border-gray-800">
        <div class="flex justify-between text-[10px] mb-1 px-1">
            <span class="text-yellow-500 font-bold uppercase underline">Energía Ciudadana</span>
            <span id="energia-texto">1000/1000</span>
        </div>
        <div class="w-full bg-gray-900 rounded-full h-2 mb-4">
            <div id="energy-bar" class="energy-fill" style="width: 100%;"></div>
        </div>

        <div class="flex gap-2">
            <button class="flex-1 bg-gray-800 p-3 rounded-xl border border-gray-700 text-xs" onclick="alert('Tienda de Mejoras próximamente')">
                <i class="fas fa-rocket text-orange-500 block text-lg mb-1"></i> MEJORAS
            </button>
            <button class="flex-1 bg-gray-800 p-3 rounded-xl border border-gray-700 text-xs">
                <i class="fas fa-users text-blue-400 block text-lg mb-1"></i> AMIGOS
            </button>
            <button class="flex-1 bg-blue-900/30 p-3 rounded-xl border border-blue-500 text-xs font-bold" onclick="alert('Mínimo de retiro: 0.1 TON')">
                <i class="fas fa-wallet text-yellow-400 block text-lg mb-1"></i> RETIRAR
            </button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
