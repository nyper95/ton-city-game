<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #050a10;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
        }
        .grid-bg {
            background-image: linear-gradient(rgba(0, 152, 234, 0.1) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0, 152, 234, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            perspective: 1000px;
        }
        .city-container {
            transform: rotateX(45deg) rotateZ(-30deg);
            transform-style: preserve-3d;
            transition: all 0.5s ease;
        }
        .building {
            position: relative;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .building:hover {
            transform: translateZ(10px) scale(1.05);
        }
        .building-label {
            transform: rotateZ(30deg) rotateX(-45deg);
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #0098ea;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            position: absolute;
            top: -20px;
            white-space: nowrap;
        }
        .stats-bar {
            background: rgba(13, 20, 30, 0.9);
            border-bottom: 2px solid #0098ea;
        }
        .btn-action {
            background: #1a2433;
            border: 1px solid #334155;
            padding: 10px;
            border-radius: 12px;
            text-align: center;
            flex: 1;
        }
        .energy-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d2ff 0%, #3a7bd5 100%);
            width: 98.1%;
            transition: width 0.3s;
        }
        /* Estilo para el Edificio Central */
        .core-building {
            filter: drop-shadow(0 0 15px #0098ea);
        }
    </style>
</head>
