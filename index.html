<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ton City - Panel de Control</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #0088cc; /* Color TON */
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --accent: #22c55e; /* Ganancias */
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header y Balance */
        .header {
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-bottom: 20px;
        }

        .balance-container {
            background: linear-gradient(135deg, var(--primary), #005580);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        #user-display { font-weight: bold; color: #bae6fd; }
        .balance-amount { font-size: 2.5rem; font-weight: 800; margin: 10px 0; }
        
        /* Energ√≠a */
        .energy-container {
            width: 100%;
            background: #334155;
            height: 12px;
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
        }
        #energy-fill {
            background: #fbbf24;
            height: 100%;
            width: 100%;
            transition: width 0.3s ease;
        }

        /* Edificio Central (Dashboard) */
        .card-central {
            width: 100%;
            max-width: 400px;
            background: var(--card);
            border: 2px solid var(--primary);
            border-radius: 15px;
            padding: 15px;
            margin-top: 20px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .card-central:active { transform: scale(0.98); }

        /* Lista de Negocios en el Edificio Central */
        .negocios-grid {
            width: 100%;
            max-width: 400px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .negocio-card {
            background: var(--card);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            font-size: 0.9rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-content {
            background: var(--card);
            padding: 20px;
            border-radius: 20px;
            width: 85%;
            max-width: 350px;
        }

        .business-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #334155;
        }

        .profit { color: var(--accent); font-weight: bold; }
        
        .btn-close {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div id="user-display">@Cargando...</div>
        <div class="balance-container">
            <div>Balance TON</div>
            <div class="balance-amount"><span id="balance">0.0000</span></div>
            <div style="font-size: 0.8rem;">Energ√≠a: <span id="energy-val">1000 / 1000</span></div>
            <div class="energy-container">
                <div id="energy-fill"></div>
            </div>
        </div>
    </div>

    <div class="card-central">
        <h3 style="margin: 0;">üè¢ Edificio Central</h3>
        <p style="font-size: 0.8rem; opacity: 0.8;">Ver balance y datos de tus negocios</p>
    </div>

    <div class="negocios-grid">
        <div class="negocio-card">üè¶ Banco</div>
        <div class="negocio-card">üõí Tienda</div>
        <div class="negocio-card">üé∞ Casino</div>
        <div class="negocio-card">üèä Piscinas</div>
    </div>

    <div id="modal-central" class="modal">
        <div class="modal-content">
            <h3>Balance de Ciudad</h3>
            <div id="lista-negocios-central">
                </div>
            <hr style="border: 0; border-top: 1px solid #334155; margin: 15px 0;">
            <div style="text-align: right; font-weight: bold;" id="total-produccion"></div>
            <button class="btn-close" onclick="cerrarModal()">Cerrar</button>
        </div>
    </div>

    <script>
        // --- TU L√ìGICA DE JAVASCRIPT ---
        const SUPABASE_URL = 'https://TU_PROYECTO.supabase.co';
        const SUPABASE_KEY = 'TU_ANON_KEY';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const REPARTO = { USUARIO: 0.80, DUENO: 0.20 };

        let cityData = {
            user: { username: "", balance_total: 0.0000, energy: 1000 },
            negocios: {
                banco: { produccion: 0.015, nivel: 1 },
                tienda: { produccion: 0.005, nivel: 1 },
                casino: { produccion: 0.050, nivel: 1 },
                piscinas: { produccion: 0.020, nivel: 1 }
            }
        };

        function actualizarInterfaz() {
            document.getElementById('balance').innerText = cityData.user.balance_total.toFixed(4);
            document.getElementById('energy-val').innerText = `${cityData.user.energy} / 1000`;
            const energyPercent = (cityData.user.energy / 1000) * 100;
            document.getElementById('energy-fill').style.width = `${energyPercent}%`;
        }

        function abrirDetallesEdificioCentral() {
            const lista = document.getElementById('lista-negocios-central');
            let html = "";
            let total = 0;

            for (const [nombre, info] of Object.entries(cityData.negocios)) {
                const gananciaNeta = info.produccion * REPARTO.USUARIO;
                total += gananciaNeta;
                html += `
                    <div class="business-item">
                        <span>${nombre.charAt(0).toUpperCase() + nombre.slice(1)}</span>
                        <span class="profit">+${gananciaNeta.toFixed(4)}/h</span>
                    </div>`;
            }

            lista.innerHTML = html;
            document.getElementById('total-produccion').innerText = `Total Neto: ${total.toFixed(4)} TON/h`;
            document.getElementById('modal-central').style.display = 'flex';
        }

        function cerrarModal() {
            document.getElementById('modal-central').style.display = 'none';
        }

        document.querySelector('.card-central').addEventListener('click', abrirDetallesEdificioCentral);

        window.onload = () => {
            // Simulaci√≥n de carga de nombre de Telegram
            cityData.user.username = "Usuario_Ton"; 
            document.getElementById('user-display').innerText = `@${cityData.user.username}`;
            actualizarInterfaz();
        };
    </script>
</body>
</html>
