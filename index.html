<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ton City Game</title>
    
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- TON Connect -->
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    
    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f8fafc;
            min-height: 100vh;
            padding: 15px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 20px;
            border: 1px solid #334155;
        }
        
        .wallet-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        #ton-connect-button {
            min-width: 120px;
        }
        
        #wallet-info {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #1e293b;
            padding: 8px 15px;
            border-radius: 12px;
            border: 1px solid #475569;
        }
        
        .hidden {
            display: none !important;
        }
        
        .stats-bar {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: rgba(30, 41, 59, 0.9);
            padding: 20px;
            border-radius: 18px;
            border: 1px solid #475569;
            text-align: center;
        }
        
        .stat-card h3 {
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #facc15;
            margin-bottom: 5px;
        }
        
        .production-display {
            background: rgba(30, 41, 59, 0.9);
            padding: 15px;
            border-radius: 18px;
            border: 1px solid #475569;
            margin-bottom: 25px;
        }
        
        .production-display h3 {
            color: #facc15;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .production-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }
        
        .production-item {
            text-align: center;
            padding: 10px;
            background: #1e293b;
            border-radius: 12px;
            border: 1px solid #334155;
        }
        
        .production-name {
            font-size: 12px;
            color: #94a3b8;
            margin-bottom: 5px;
        }
        
        .production-value {
            font-size: 16px;
            font-weight: bold;
            color: #10b981;
        }
        
        .nav-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 25px;
        }
        
        .nav-btn {
            padding: 15px 10px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border: none;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .nav-btn:hover {
            transform: translateY(-2px);
        }
        
        .nav-btn.friends {
            background: linear-gradient(135deg, #10b981, #059669);
        }
        
        .nav-btn.withdraw {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1e293b, #0f172a);
            margin: 50px auto;
            padding: 25px;
            border-radius: 25px;
            border: 2px solid #475569;
            max-width: 450px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #334155;
        }
        
        .modal-header h2 {
            color: #facc15;
        }
        
        .close-btn {
            background: #475569;
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
        }
        
        .stat {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 12px;
            background: rgba(30, 41, 59, 0.9);
            border-radius: 15px;
            border: 1px solid #475569;
        }
        
        .stat button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        .stat button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #friendsList, #withdrawInfo {
            margin-top: 20px;
        }
        
        .referral-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        
        .ref-stat {
            text-align: center;
            padding: 15px;
            background: #1e293b;
            border-radius: 12px;
            border: 1px solid #334155;
        }
        
        .ref-stat h4 {
            color: #94a3b8;
            font-size: 12px;
            margin-bottom: 5px;
        }
        
        .ref-value {
            font-size: 20px;
            font-weight: bold;
            color: #facc15;
        }
        
        .buildings-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .building-card {
            background: rgba(30, 41, 59, 0.9);
            padding: 20px;
            border-radius: 18px;
            border: 1px solid #475569;
            text-align: center;
        }
        
        .building-name {
            color: #facc15;
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .building-level {
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .upgrade-btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <div class="header">
        <div>
            <h1>üèôÔ∏è Ton City</h1>
            <div id="user-display">Cargando...</div>
        </div>
        
        <div class="wallet-section">
            <div id="ton-connect-button"></div>
            <div id="wallet-info" class="hidden">
                <span id="wallet-address"></span>
                <button onclick="disconnectWallet()">‚úï</button>
            </div>
        </div>
    </div>
    
    <!-- Barra de estad√≠sticas -->
    <div class="stats-bar">
        <div class="stat-card">
            <h3>üíé DIAMANTES</h3>
            <div class="stat-value" id="diamonds">0</div>
            <div style="color: #94a3b8; font-size: 14px;">
                <span id="rate">0</span>/hora
            </div>
        </div>
        
        <div class="stat-card">
            <h3>üèóÔ∏è EDIFICIOS</h3>
            <div class="stat-value">5</div>
            <div style="color: #94a3b8; font-size: 14px;">Niveles totales</div>
        </div>
    </div>
    
    <!-- Producci√≥n por edificio -->
    <div class="production-display">
        <h3>üìä PRODUCCI√ìN POR EDIFICIO</h3>
        <div class="production-grid" id="productionGrid">
            <!-- Se llena din√°micamente -->
        </div>
    </div>
    
    <!-- Navegaci√≥n principal -->
    <div class="nav-buttons">
        <button class="nav-btn" onclick="openBank()">üè¶ BANCO</button>
        <button class="nav-btn" onclick="openBuildings()">üèóÔ∏è EDIFICIOS</button>
        <button class="nav-btn friends" onclick="openFriends()">üë• AMIGOS</button>
        <button class="nav-btn withdraw" onclick="openWithdraw()">üí∏ RETIRAR</button>
    </div>
    
    <!-- Modal Banco -->
    <div id="modalBank" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üè¶ BANCO TON</h2>
                <button class="close-btn" onclick="hideModal('modalBank')">‚úï</button>
            </div>
            <div id="bankList">
                <!-- Se llena din√°micamente -->
            </div>
        </div>
    </div>
    
    <!-- Modal Amigos -->
    <div id="modalFriends" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üë• AMIGOS Y REFERIDOS</h2>
                <button class="close-btn" onclick="hideModal('modalFriends')">‚úï</button>
            </div>
            
            <div class="referral-stats">
                <div class="ref-stat">
                    <h4>REFERIDOS</h4>
                    <div class="ref-value" id="ref-count">0</div>
                </div>
                <div class="ref-stat">
                    <h4>GANANCIAS</h4>
                    <div class="ref-value" id="ref-earnings">0 üíé</div>
                </div>
                <div class="ref-stat">
                    <h4>C√ìDIGO</h4>
                    <div class="ref-value" id="referral-code">---</div>
                </div>
            </div>
            
            <div id="friendsList">
                <!-- Lista de amigos din√°mica -->
            </div>
        </div>
    </div>
    
    <!-- Modal Retirar -->
    <div id="modalWithdraw" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üí∏ RETIRAR TON</h2>
                <button class="close-btn" onclick="hideModal('modalWithdraw')">‚úï</button>
            </div>
            
            <div id="withdrawInfo">
                <!-- Info din√°mica de retiro -->
            </div>
        </div>
    </div>
    
    <!-- Modal Edificios -->
    <div id="modalBuildings" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üèóÔ∏è EDIFICIOS</h2>
                <button class="close-btn" onclick="hideModal('modalBuildings')">‚úï</button>
            </div>
            
            <div class="buildings-grid" id="buildingsGrid">
                <!-- Se llena din√°micamente -->
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
    </html>
