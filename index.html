<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ton City - Live</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* ... (Tus estilos se mantienen iguales) ... */
        :root {
            --bg-black: #050a0e;
            --card-bg: #0f1721;
            --ton-blue: #0088cc;
            --text-main: #ffffff;
            --text-dim: #7d8b99;
            --accent-green: #31b545;
            --border-glow: #1a242f;
            --nav-bg: #121b26;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background-color: var(--bg-black); color: var(--text-main); margin: 0; padding: 16px; padding-bottom: 90px; display: flex; flex-direction: column; align-items: center; }
        .user-badge { background: rgba(0, 136, 204, 0.1); border: 1px solid var(--ton-blue); padding: 5px 15px; border-radius: 20px; color: var(--ton-blue); font-size: 13px; font-weight: 700; margin-bottom: 20px; box-shadow: 0 0 10px rgba(0, 136, 204, 0.2); }
        .top-stats { text-align: center; margin-bottom: 25px; }
        .capital-label { font-size: 10px; letter-spacing: 1.5px; color: var(--ton-blue); text-transform: uppercase; font-weight: 800; margin-bottom: 8px; }
        .balance-container { display: flex; align-items: center; justify-content: center; gap: 12px; }
        .ton-logo-circle { width: 35px; height: 35px; background: var(--ton-blue); border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .ton-logo-circle img { width: 22px; height: 22px; }
        .balance-val { font-size: 32px; font-weight: 800; font-style: italic; }
        .mining-rate { color: var(--accent-green); font-size: 13px; margin-top: 5px; font-family: monospace; }
        .central-building { width: 100%; max-width: 380px; background: var(--card-bg); border: 1px solid #f1c40f; border-radius: 15px; padding: 18px; display: flex; flex-direction: column; align-items: center; margin-bottom: 12px; position: relative; box-sizing: border-box; }
        .grid-negocios { width: 100%; max-width: 380px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .card-negocio { background: var(--card-bg); border: 1px solid var(--border-glow); border-radius: 15px; padding: 18px 10px; text-align: center; display: flex; flex-direction: column; align-items: center; box-sizing: border-box; }
        .icon-img { font-size: 32px; margin-bottom: 8px; }
        .title { font-weight: bold; font-size: 13px; text-transform: uppercase; }
        .subtitle { font-size: 10px; color: var(--text-dim); margin-top: 4px; }
        .btn-recolectar { background: var(--accent-green); color: white; border: none; border-radius: 6px; padding: 5px 12px; font-size: 10px; font-weight: bold; margin-top: 8px; cursor: pointer; }
        .nav-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--nav-bg); display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid var(--border-glow); }
        .nav-item { display: flex; flex-direction: column; align-items: center; text-decoration: none; color: var(--text-dim); font-size: 10px; }
        .active { color: var(--ton-blue); }
    </style>
</head>
<body>

    <div id="user-display" class="user-badge">Cargando...</div>

    <div class="top-stats">
        <div class="capital-label">Capital Disponible</div>
        <div class="balance-container">
            <div class="ton-logo-circle">
                <img src="https://ton.org/download/ton_symbol.png" alt="TON">
            </div>
            <span id="balance-val" class="balance-val">0.00000000</span>
        </div>
        <div id="mining-rate" class="mining-rate">+0.00000000 TON/sec</div>
    </div>

    <div class="central-building" onclick="openCentral()">
        <div class="icon-img">üèõÔ∏è</div>
        <div style="color:#f1c40f" class="title">Edificio Central</div>
        <div class="subtitle">Gesti√≥n de Ganancias (20/80)</div>
    </div>

    <div class="grid-negocios">
        <div class="card-negocio">
            <div class="icon-img">üå≥</div>
            <div style="color:#31b545" class="title">Parque</div>
            <div class="subtitle">TON Gratis cada 2h</div>
            <button id="btn-recolectar" class="btn-recolectar" onclick="recolectarParque()">Recolectar</button>
        </div>
        </div>

    <nav class="nav-bar">
        <a href="#" class="nav-item active"><span>üöÄ</span><br>MEJORAS</a>
        <a href="#" class="nav-item"><span>üí≥</span><br>RETIRAR</a>
    </nav>

    <script src="index.js"></script>
</body>
</html>
